<!DOCTYPE html>

<html>

	<head>
	

		<meta charset="utf-8">


		<script>
			
			let nombre;

			function play(){

				nombre = Math.floor(Math.random()*(20 - 0 +1)) + 0;
				document.getElementById("1").src="https://media3.giphy.com/media/11zNrvy5Xh5gFa/giphy.gif";

				}

			function jeu(){

				let C= document.getElementById("chiffre").value ;

				if (C == nombre){
					document.getElementById("1").src="https://media1.giphy.com/media/4Z3DdOZRTcXPa/giphy.gif";
				}

				if (C > nombre){
					document.getElementById("1").src="https://media0.giphy.com/media/ezKJXTzjvIJws/giphy.gif";

				}

				if (C < nombre){
					document.getElementById("1").src="https://media.giphy.com/media/8IUlH3D0m716w/giphy.gif";
				}

				if (C == 111){
					document.getElementById("1").src="https://www.digischool.fr/images/article/bac-2016-les-genies-de-la-triche-1-lg-32301.jpg";
					document.getElementById("2").innerHTML="La valeur est " + nombre;
					
				}

			}

			

		</script>

		<script>

			 function recommence(){

				document.getElementById("chiffre").value="";
				document.getElementById("1").src="";
				document.getElementById("2").innerHTML="";

				
			}



		</script>


	</head>


	<body>

		<div id="chiffre">
		<button onclick="play()">C'est l'heure du dududududueeeeeeeeeeeeeel</button>
		<br><br>
		<input type="text" id="chiffre"/>
		<br><br> 
		<button onclick="jeu()">Tentes ta chance</button>
		<button onclick="recommence()">Rejouer</button>
		<br>
		<img id="1">
		<div id="2"></div>
		</div>

		



	</body>

</html>
